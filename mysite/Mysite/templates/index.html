{% extends 'base.html' %}
{% block content %}
<form method="POST" class="post-form" action="/usr">  
    {% csrf_token %}  
<div class="container">  
    <br>  
    <div class="form-group row">  
        <label class="col-sm-1 col-form-label"></label>  
        <div class="col-sm-4">  
            <h3>Enter Details</h3>  
        </div>  
    </div>  
    <div class="form-group row">  
        <label class="col-sm-2 col-form-label">User Name:</label>  
        <div class="col-sm-4">  
            {{ form.ename }}  
        </div>  
    </div>  
    <div class="form-group row">  
        <label class="col-sm-2 col-form-label">User Email:</label>  
        <div class="col-sm-4">  
            {{ form.eemail }}  
        </div>  
    </div>
    <!--
    <div class="form-group row">  
        <label class="col-sm-2 col-form-label">User File:</label>  
        <div class="col-sm-4">  
            {{ form.efiles }}  
        </div>  
    </div>  
    -->
       
    <div class="form-group row">  
        <label class="col-sm-1 col-form-label"></label>  
        <div class="col-sm-4">  
            <button type="submit" class="btn btn-primary">Submit</button>  
        </div>  
    </div>  
</div>
</form>
{% endblock %}
