{% extends 'base.html' %}
{% block content %}
<form method="POST" class="post-form" action="/update/{{user.id}}">  
        {% csrf_token %}  
    <div class="container">  
    <br>  
        <div class="form-group row">  
            <label class="col-sm-1 col-form-label"></label>  
            <div class="col-sm-4">  
                <h3>Update Details</h3>  
            </div>  
        </div>  
        <div class="form-group row">  
            <label class="col-sm-2 col-form-label">User Name:</label>  
            <div class="col-sm-4">  
                <input type="text" name="ename" id="id_ename" required maxlength="100" value="{{ user.ename }}" />  
            </div>  
        </div>  
        <div class="form-group row">  
            <label class="col-sm-2 col-form-label">User Email:</label>  
            <div class="col-sm-4">  
                <input type="email" name="eemail" id="id_eemail" required maxlength="254" value="{{ user.eemail }}" />  
            </div>  
        </div>  
        <div class="form-group row">  
            <label class="col-sm-1 col-form-label"></label>  
            <div class="col-sm-4">  
                <button type="submit" class="btn btn-success">Update</button>  
            </div>  
        </div>  
    </div>  
</form>  
{% endblock %}
